{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-header bg-secondary text-light">
    Tickets
  </div>
{% for ticket in tickets %}
  <ul class="list-group list-group-flush">
   <li class="list-group-item">
    <a href="{% url 'tickets:detail' ticket.slug %}">{{ticket.subject|capfirst}}</a>
  </li>
</ul > 
{% endfor %}
</div>
{% endblock %}
