{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create ticket{% endblock title %}
{% block content %}
<h1>Create a new ticket</h1>
<form action="{% url 'tickets:create' %}" method="post">
    {%csrf_token%}
    {{form|crispy}}
    <input type="submit" value="Create" class="btn btn-primary">
</form>
{% endblock content %}
